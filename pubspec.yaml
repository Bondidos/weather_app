name: weather_app
description: A new Flutter project.

puversion: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=2.10.4"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # State
  flutter_bloc: 8.0.1
  bloc: 8.0.2
  equatable: 2.0.3

  # Service Locator
  get_it: 7.2.0

  # Network
  dio: 4.0.6
  retrofit: 3.0.1+1
  logger: 1.1.0
  json_annotation: 4.4.0
  json_serializable: 6.1.6

  # Local
  shared_preferences: 2.0.13
  drift: 1.5.0
  sqlite3_flutter_libs: 0.5.0
  path_provider: 2.0.9
  path: 1.8.0

  # Geo
  geolocator: 8.2.1
  latlng: 0.1.0

  #date_format + l18n
  intl: 0.17.0

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

  # generates query code
  drift_dev: 1.5.2

  # code-generation
  build_runner: 2.1.8
  retrofit_generator: 4.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/weather_icons/

flutter_intl:
  main_locale: en_US
  enabled: true